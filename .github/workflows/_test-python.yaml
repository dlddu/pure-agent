name: Test Python Service

on:
  workflow_call:
    inputs:
      service:
        description: "Service directory name"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.service }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: ${{ inputs.service }}/requirements-dev.txt

      - run: pip install -r requirements-dev.txt

      - run: ruff check .
      - run: ruff format --check .

      - run: python -m pytest -v
