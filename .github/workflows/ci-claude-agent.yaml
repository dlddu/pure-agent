name: "CI: claude-agent"

on:
  push:
    branches: [main]
    paths:
      - "claude-agent/**"
      - ".github/workflows/ci-claude-agent.yaml"
      - ".github/actions/build-image/**"
      - ".github/workflows/_test-bats.yaml"
  pull_request:
    paths:
      - "claude-agent/**"
      - ".github/workflows/ci-claude-agent.yaml"
      - ".github/actions/build-image/**"
      - ".github/workflows/_test-bats.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  test:
    uses: ./.github/workflows/_test-bats.yaml
    with:
      service: claude-agent

  build:
    needs: [test]
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push image
        uses: ./.github/actions/build-image
        with:
          service: claude-agent
          token: ${{ secrets.GITHUB_TOKEN }}
