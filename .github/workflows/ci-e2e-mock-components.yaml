name: "CI: e2e mock components (BATS)"

on:
  push:
    branches: [main]
    paths:
      - "e2e/mock-agent/**"
      - "e2e/mock-gh/**"
      - "e2e/lib/**"
      - ".github/workflows/ci-e2e-mock-components.yaml"
  pull_request:
    branches: [main]
    paths:
      - "e2e/mock-agent/**"
      - "e2e/mock-gh/**"
      - "e2e/lib/**"
      - ".github/workflows/ci-e2e-mock-components.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-mock-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bats jq

      - name: Run shellcheck on mock-agent
        run: |
          find e2e/mock-agent -name '*.sh' -print0 \
            | xargs -0 --no-run-if-empty shellcheck -s bash -S warning

      - name: Run BATS tests for mock-agent
        run: bats e2e/mock-agent/tests/

  test-mock-gh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bats jq

      - name: Run shellcheck on mock-gh
        run: |
          find e2e/mock-gh -name 'gh' -print0 \
            | xargs -0 --no-run-if-empty shellcheck -s bash -S warning

      - name: Run BATS tests for mock-gh
        run: bats e2e/mock-gh/tests/

  test-mock-gh-dockerfile:
    name: "Test mock-gh Dockerfile structure"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bats jq

      - name: Run BATS tests for mock-gh Dockerfile
        # Dockerfile 존재 및 내용 검증 테스트 (Docker 빌드 없이 실행)
        run: bats e2e/lib/tests/mock-gh-dockerfile.bats

  test-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y bats jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Run shellcheck on e2e/lib
        run: |
          find e2e/lib -name '*.sh' -print0 \
            | xargs -0 --no-run-if-empty shellcheck -s bash -S warning

      - name: Run BATS tests for assertions.sh
        run: bats e2e/lib/tests/assertions.bats

      - name: Run BATS tests for runner.sh
        run: bats e2e/lib/tests/runner.bats

      - name: Run BATS tests for patch_workflow_template_for_mock (mock-gh injection)
        # run-argo.sh의 patch_workflow_template_for_mock 함수에서
        # mock-gh가 올바르게 주입되는지 검증합니다.
        # yq가 필요하므로 test-lib job에서 실행합니다.
        run: bats e2e/lib/tests/patch-workflow-mock-gh.bats
