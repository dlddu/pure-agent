name: "CI: e2e unit tests"

on:
  push:
    branches: [main]
    paths:
      - "e2e/lib/**"
      - "e2e/tests/**"
      - "e2e/mock-agent/**"
      - "e2e/mock-gh/**"
      - "e2e/mock-api/**"
      - ".github/workflows/ci-e2e-unit.yaml"
      - ".github/workflows/_test-node.yaml"
  pull_request:
    paths:
      - "e2e/lib/**"
      - "e2e/tests/**"
      - "e2e/mock-agent/**"
      - "e2e/mock-gh/**"
      - "e2e/mock-api/**"
      - ".github/workflows/ci-e2e-unit.yaml"
      - ".github/workflows/_test-node.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ── lib: e2e/lib/*.sh 유닛 테스트 ──────────────────────────────────────────
  test-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y bats jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Run shellcheck on e2e/lib
        run: |
          find e2e/lib -name '*.sh' -print0 \
            | xargs -0 --no-run-if-empty shellcheck -s bash -S warning

      - name: Run BATS tests for lib
        run: |
          bats e2e/tests/assertions.bats
          bats e2e/tests/assertions-argo.bats
          bats e2e/tests/runner.bats
          bats e2e/tests/setup-real.bats
          bats e2e/tests/teardown-real.bats
          bats e2e/tests/verify-real.bats
          bats e2e/tests/run-argo-level2.bats

  # ── mock-agent: e2e/mock-agent 유닛 테스트 ─────────────────────────────────
  test-mock-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bats jq

      - name: Run shellcheck on mock-agent
        run: |
          find e2e/mock-agent -name '*.sh' -print0 \
            | xargs -0 --no-run-if-empty shellcheck -s bash -S warning

      - name: Run BATS tests for mock-agent
        run: bats e2e/mock-agent/tests/

  # ── mock-gh: e2e/mock-gh 유닛 테스트 ───────────────────────────────────────
  test-mock-gh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bats jq

      - name: Run shellcheck on mock-gh
        run: |
          find e2e/mock-gh -name 'gh' -print0 \
            | xargs -0 --no-run-if-empty shellcheck -s bash -S warning

      - name: Run BATS tests for mock-gh
        run: bats e2e/mock-gh/tests/

  # ── mock-api: e2e/mock-api Vitest ──────────────────────────────────────────
  test-mock-api:
    uses: ./.github/workflows/_test-node.yaml
    with:
      service: e2e/mock-api
