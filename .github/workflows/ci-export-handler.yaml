name: "CI: export-handler"

on:
  push:
    branches: [main]
    paths:
      - "export-handler/**"
      - ".github/workflows/ci-export-handler.yaml"
      - ".github/actions/build-image/**"
      - ".github/workflows/_test-node.yaml"
  pull_request:
    branches: [main]
    paths:
      - "export-handler/**"
      - ".github/workflows/ci-export-handler.yaml"
      - ".github/actions/build-image/**"
      - ".github/workflows/_test-node.yaml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  test:
    uses: ./.github/workflows/_test-node.yaml
    with:
      service: export-handler

  build:
    needs: [test]
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push image
        uses: ./.github/actions/build-image
        with:
          service: export-handler
          token: ${{ secrets.GITHUB_TOKEN }}
