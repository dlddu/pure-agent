name: report-action
description: "Router stop → Export Handler가 Linear 코멘트 작성"
level: [1, 2, 3]
cycles:
  - export_config:
      linear_issue_id: "mock-issue-id"
      actions:
        - "report"
      session_id: "mock-session-report"
    agent_result: "Task completed successfully"
assertions:
  router_decision: "stop"
  export_handler_exit: 0
  mock_api:
    - type: linear_comment_created
      issue_id_from_config: true
      body_contains: "분석 리포트"
