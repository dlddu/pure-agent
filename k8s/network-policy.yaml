apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-network-isolation
  namespace: pure-agent
spec:
  podSelector:
    matchLabels:
      pure-agent/role: agent
  policyTypes:
    - Egress
  egress:
    # DNS resolution (kube-dns)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # MCP Server
    - to:
        - podSelector:
            matchLabels:
              pure-agent/role: mcp-server
      ports:
        - protocol: TCP
          port: 8080
    # LLM Gateway
    - to:
        - podSelector:
            matchLabels:
              pure-agent/role: llm-gateway
      ports:
        - protocol: TCP
          port: 80
